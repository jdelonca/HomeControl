# /etc/nginx/sites-available/pc-control
#
# Nginx configuration for PC Control application
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/pc-control
#   2. Edit server_name and paths to match your setup
#   3. Create symlink: sudo ln -s /etc/nginx/sites-available/pc-control /etc/nginx/sites-enabled/
#   4. Test config: sudo nginx -t
#   5. Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    
    # Change this to your server's hostname or IP
    # For local network access, you can use the server's IP address
    server_name pc-control.local 192.168.1.50;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/pc-control.access.log;
    error_log /var/log/nginx/pc-control.error.log;

    # Main location - proxy to Gunicorn
    location / {
        include proxy_params;
        
        # Path to the unix socket (must match the systemd service)
        proxy_pass http://unix:/home/your_username/pc-control/pc-control.sock;
        
        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running operations (like waiting for WoL)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Static files (if any)
    location /static {
        alias /home/your_username/pc-control/templates;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

